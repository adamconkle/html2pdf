<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HTML to PDF Converter</h1>
    </header>

    <div class="container">
        <!-- File Upload -->
        <input type="file" id="fileInput" accept=".html">
        <button onclick="loadFile()">Load HTML File</button>

        <!-- Textarea for Pasting HTML -->
        <h3>Or Paste HTML Below:</h3>
        <textarea id="htmlInput" rows="6" placeholder="Paste your HTML code here..."></textarea>
        <button onclick="loadPastedHTML()">Load Pasted HTML</button>

        <!-- Convert to PDF -->
        <button id="download" style="margin-top: 10px;">Download as PDF</button>

        <!-- Display Area (Shows raw HTML) -->
        <h3>Preview (Raw HTML):</h3>
        <div id="content" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px; white-space: pre-wrap; word-wrap: break-word;">
            Uploaded or pasted HTML code will appear here...
        </div>
    </div>

</body>
</html>
